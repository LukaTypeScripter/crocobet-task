<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button
          (mouseover)="setButtonState(i, 'hovered')"
          (mouseleave)="setButtonState(i, 'normal')"
          [@buttonAnimation]="buttonStates[i]"
          (click)="navigateToDetails(user.id)"
         class="button"
          >
          ინფორმაცია
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <main>
    <router-outlet></router-outlet>
  </main>
